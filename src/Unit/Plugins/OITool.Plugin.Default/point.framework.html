<h4>Point #${point-index} <a style="color: ${result-color}">[${result-text}]</a></h4>
<table class="table">
    <tbody>
        <tr>
            <td><strong>Judge Time</strong></td>
            <td>${judge-time}</td>
        </tr>
        <tr>
            <td><strong>Program</strong></td>
            <td>${program}</td>
        </tr>
        <tr>
            <td><strong>Data</strong></td>
            <td>${data}</td>
        </tr>
        <tr>
            <td><strong>Time Used</strong></td>
            <td>${time}</td>
        </tr>
    </tbody>
</table>
<div class="row">
    <div class="col-sm-6">
        <h6>Program Output</h6>
        <p readonly class="form-control" style="height: 400px;">${program-output}</p>
    </div>
    <div class="col-sm-6">
        <h6>Standard Output</h6>
        <p readonly class="form-control" style="height: 400px;">${standard-output}</p>
    </div>
</div>
